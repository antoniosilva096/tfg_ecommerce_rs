{% extends 'core/base.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <i class="bi bi-trash"></i> Confirmar Eliminación
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar a <strong>{{ object.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            <a href="{% url 'empleado_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
